<p>Please note that this is weird! The topology we're putting on \(T\) really has nothing to do with the topology we have on \(X\text{;}\) it's really all about \(\ZZ\text{.}\) We're using the class \(\ZZ\) of <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">closed</em> subsets of \(X\) to describe some <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">open</em> sets of \(T\text{.}\)</p>
