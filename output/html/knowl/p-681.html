<p>An element of \(\prod_{a \in A} U_a\) is thus a map \(x \colon A \to \bigcup_{a \in A} U_a\) such that for every \(a \in A\text{,}\) one has \(x(a) \in U_a\text{.}\) One usually writes \(x_a\) instead of \(x(a)\text{,}\) and one often writes \(x = (x_a)_{a\in A}\text{.}\)</p>
