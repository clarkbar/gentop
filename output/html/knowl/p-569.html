<p>A topological space \(X\) is Hausdorff if and only if, for any point \(x\in X\text{,}\) the intersection \(I_x\) of all <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">closed neighbourhoods</dfn> — i.e., all closed subsets of \(X\) that contain an open neighbourhood of \(x\) — of \(x\) is the singleton \(\{x\}\text{.}\)</p>
