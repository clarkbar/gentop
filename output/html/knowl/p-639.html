<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>\(s\in S\) such that \(f(s)=t\text{.}\) A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">surjection</dfn> is a map \(f\colon S \to T\) such that for any \(t\in T\text{,}\) there is (<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">at least one</em>) \(s\in S\) such that \(f(s)=t\text{.}\) Of course, a bijection is a map that is both an injection and a surjection.</p>
