<p>A topological space \(X\) is said to be <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Hausdorff</dfn> if for any two points \(x,y\in X\text{,}\) there exist open neighbourhoods \(U\) of \(x\) and \(V\) of \(y\) such that \(U\cap V=\varnothing\text{.}\)</p></article><span class="incontext"><a href="sec_compact_hausdorff_topological_spaces.html#definition-23">in-context</a></span>
