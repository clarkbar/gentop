<p>Let \(T\) be a topological space, and let \(t\in T\) be a point. Then for any open subset \(U\subseteq T\times X\) that contains \(\{t\}\times X\text{,}\) there is an open neighbourhood \(V\) of \(t\) such that \(V\times X\subseteq U\text{.}\)</p></article><span class="incontext"><a href="sec_compact_topological_spaces.html#li-125">in-context</a></span>
