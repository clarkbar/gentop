<p>The phrase “there is at most one \(x\) such that \(\phi(x)\)” is a helpful shorthand for the longer sentence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(\forall x)(\forall y)((\phi(x)\wedge\phi(y))\implies(x=y))\text{.}
\end{equation*}
</div>
