<p>A subset \(U \subseteq X\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">open in \(X\)</dfn> if and only if \(X \smallsetminus U\) is closed. In other words, \(U\) is open if and only if no point of \(U\) is close to the complement of \(U\text{.}\)</p>
