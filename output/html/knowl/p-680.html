<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For any indexed set \((U_a)_{a\in A}\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">product</dfn> is the set</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\prod_{a\in A} U_a \coloneq \left\{x \in \Map\left(A,\bigcup_{a\in A}U_a\right) : (\forall a\in A)\ x(a)\in U_a\right\}\text{.}
\end{equation*}
</div>
