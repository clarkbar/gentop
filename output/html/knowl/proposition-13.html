<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">2.3.9</span><span class="period">.</span>
</h6>
<p>Let \(X\) be a topological space, let \(x\in X\) be a point, and let \(N_x\) be a local base at \(x\text{.}\) Then \(x\) is close to a subset \(S\subseteq X\) if and only if, for any \(V\in N_x\text{,}\) the intersection \(S\cap V\neq\varnothing\text{.}\)</p></article><span class="incontext"><a href="sec_specifying_topologies_efficiently.html#proposition-13">in-context</a></span>
