<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">1.3.5</span><span class="period">.</span>
</h6>
<p>Let \(\{X_a\}_{a\in A}\) be a nonempty family of connected subspaces \(X_a \subseteq \RR^n\text{.}\) Assume that for any \(a,b \in A\text{,}\) one has \(X_a\cap X_b \neq \varnothing\text{.}\) Then the union \(x \coloneq \bigcup_{a\in A}X_a\) is connected as well.</p></article><span class="incontext"><a href="sec_connectedness_for_subspaces_of_euclidean_space.html#prp_intersecting_unions_of_connecteds_are_connected">in-context</a></span>
