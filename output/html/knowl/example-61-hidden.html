<body><article class="example example-like"><p>Any subspace of Euclidean space is Hausdorff: for any two points \(x,y\in X\text{,}\) if \(r\coloneq d(x,y)/2\text{,}\) then the balls \(B(x,r)\) and \(B(y,r)\) are disjoint.</p></article></body>
