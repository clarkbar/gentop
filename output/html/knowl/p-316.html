<p>Let \(X\) and \(Y\) be topological spaces, and let \(f \colon X \to Y\) be a map. Then \(f\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">continuous</dfn> if and only if, for every subset \(S \subseteq X\) any every point \(x\in X\) that is close to \(S\text{,}\) the point \(f(x)\) is close to \(f(S)\text{.}\)</p>
