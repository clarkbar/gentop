<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.7</span><span class="period">.</span>
</h6>
<p>Let \(X\) and \(Y\) be topological spaces, and let \(x \in X\text{.}\) Then a map \(f \colon X \to Y\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">continuous at \(x\)</dfn> if and only if, for any subset \(S \subseteq X\text{,}\) if \(x\) is close to \(S\) then \(f(x)\) is close to \(f(S)\text{.}\)</p></article><span class="incontext"><a href="sec_continuity.html#definition-11">in-context</a></span>
