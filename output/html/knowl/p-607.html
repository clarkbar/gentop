<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Now for any two sets \(X\) and \(Y\text{,}\) we define the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">product</dfn> as the set of all ordered pairs:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
X\times Y\coloneq\left\{S\in\PP(\PP(X\cup Y)) : (\exists x\in X)(\exists y\in Y)(\angs{x,y}=S)\right\}\text{.}
\end{equation*}
</div>
