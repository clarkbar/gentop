<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">2.2.4</span><span class="period">.</span>
</h6>
<p>Let \(X\) be a topological space, and let \(S\) be a set. Any map \(f \colon S \to X\) is continuous if \(S\) is endowed with the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">discrete</em> topology. Dually, any map \(g \colon X \to S\) is continuous if \(S\) is endowed with the emph{chaotic} topology.</p></article><span class="incontext"><a href="sec_continuity.html#example-30">in-context</a></span>
