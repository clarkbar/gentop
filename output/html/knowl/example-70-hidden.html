<body><article class="example example-like"><p>Let \(S\) and \(T\) be two sets. There is a bijection \(\sigma \colon S \times T \to T \times S\text{,}\) which is given by \(\sigma(\angs{s,t}) = \angs{t,s}\text{.}\)</p></article></body>
