<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.1.6</span><span class="period">.</span>
</h6>
<p>Suppose \(X\) and \(Y\) two topological spaces. Then a map \(f\colon X \to Y\) is closed if and only if, for any closed subset \(Z\subseteq X\text{,}\) the direct image \(f(Z)\) is closed.</p></article><span class="incontext"><a href="sec_compact_topological_spaces.html#proposition-17">in-context</a></span>
