<article class="hiddenproof"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof</span></h6>
<p>We may write \(T = S \cup (T \smallsetminus S)\text{.}\) Then by the third point of the proposition above,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\tau_X(T) = \tau_X(S) \cup \tau_X(T \smallsetminus S)\text{,}
\end{equation*}
</div>
<p class="continuation">and so \(\tau_X(S) \subseteq \tau_X(T)\text{.}\)</p></article><span class="incontext"><a href="sec_basic_definitions.html#proof-2">in-context</a></span>
