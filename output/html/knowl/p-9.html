<p>If \(r \geq 0\) and \(x \in \RR^n\text{,}\) then we define the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ball of radius \(r\) centered at \(x\)</dfn>:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
B^n(x,r) \coloneq \{ y \in \RR^n : d(x,y) \lt r \}\text{.}
\end{equation*}
