<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Conversely, assume that \(Z \subseteq X\) is a closed subset. Then \(Z' \coloneq \tau_{\RR^n}(Z)\) is closed in \(\RR^n\text{,}\) and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
Z = \tau_X(Z) = \tau_{\RR^n}(Z) \cap X = Z' \cap X\text{.}
\end{equation*}
</div>
