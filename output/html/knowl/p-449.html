<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Consider the subset</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
D^{n}\coloneq\{x\in\RR^{n} : \|x\|\leq 1\}\subset\RR^{n}
\end{equation*}
</div>
<p class="continuation">and the subset</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S^{n-1}\coloneq\{x\in D^{n} : \|x\|=1\}\subset D^{n}\text{.}
\end{equation*}
</div>
