<body><article class="example example-like"><p>In particular, for any set \(A\) and any topological space \(X\text{,}\) we may contemplate the product topology on the set \(\Map(A,X)\text{.}\) We write in particular</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
X^n\coloneq\Map(\{1,\dots,n\},X)\ \ \text{ and } X^{\omega}\coloneq\Map(\NN,X)\text{.}
\end{equation*}
</div></article></body>
