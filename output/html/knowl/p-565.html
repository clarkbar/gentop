<p>Suppose \(X\) a set with two topologies \(\tau\) and \(\tau'\) such that \(\tau\) is coarser than (or equal to) \(\tau'\text{.}\) Assume that \(\tau\) is Hausdorff and that \(\tau'\) is compact. Then \(\tau=\tau'\text{.}\)</p>
