<p>As usual, \(\RR\) will denote the ordered field of real numbers. For any \(n\geq 0\text{,}\) we write \(\RR^n\) for the vector space of \(n\)-tuples \(x = (x_1,\dots,x_n)\) with \(x_i \in \RR\text{.}\)</p>
