<p>The map \(s\colon\fromto{\RR}{\RR}\) given by the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
s(x)\coloneq\begin{cases}-1\amp \text{ if } x\lt 0;\\ 0\amp \text{ if } x=0;\\ +1\amp \text{ if } x&gt;0 \end{cases}
\end{equation*}
</div>
