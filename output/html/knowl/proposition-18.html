<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.1.10</span><span class="period">.</span>
</h6>
<p>Let \(X\) and \(Y\) be two topological spaces, and let \(\{W_1,\dots,W_n\}\) be a finite cover of \(X\text{.}\) Then a map \(f\colon\fromto{X}{Y}\) is closed if each restriction \(f|_{W_j}\colon\fromto{W_j}{Y}\) is closed.</p></article><span class="incontext"><a href="sec_compact_topological_spaces.html#proposition-18">in-context</a></span>
