<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Bourbaki use the term <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">quasicompact</dfn> for the notion we have introduced here, and reserve the term <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">compact</dfn> for topological spaces that are also <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Hausdorff</dfn>. The Bourbaki convention is typical in French mathematical literature and in algebraic geometry literature.</p>
