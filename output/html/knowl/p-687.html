<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For every \(b\in A\text{,}\) there is an attached map</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\iota_b\colon\fromto{U_b}{\coprod_{a\in A}U_a}
\end{equation*}
</div>
<p class="continuation">given by \(\iota_b(x)=(x,b)\text{,}\) called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inclusion</dfn> onto the \(b\)-th summand.</p>
