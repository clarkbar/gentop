<article class="corollary theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">3.2.11</span><span class="period">.</span>
</h6>
<p>If \(X\) and \(Y\) are topological spaces, and \(Y\) is Hausdorff, then for any continuous map \(f\colon X \to Y\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">graph</dfn></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Gamma_f \coloneq \{ (x,y) \in X\times Y : f(x)=y \}
\end{equation*}
</div>
<p class="continuation">is closed in \(X\times Y\text{.}\)</p></article><span class="incontext"><a href="sec_compact_hausdorff_topological_spaces.html#corollary-3">in-context</a></span>
