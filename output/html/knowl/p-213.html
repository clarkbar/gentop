<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For every subset \(S \subseteq X\) and any point \(x \in X\text{,}\) if \(x \in S\text{,}\) then \(x\) is close to \(S\text{.}\) More briefly, an element of a subset is close to that subset.</p>
