<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(P\) be a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">preorder</em>. That is, \(P\) is a set equipped with a relation \(\leq\) such that:</p>
<ul class="disc">
<li><p>for every \(a \in P\text{,}\) one has \(a \leq a\text{;}\) and</p></li>
<li><p>for every \(a,b,c \in P\text{,}\) if \(a \leq b\) and \(b \leq c\text{,}\) then \(a \leq c\text{.}\)</p></li>
</ul>
