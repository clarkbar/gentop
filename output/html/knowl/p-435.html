<p>Let \(\{X_a\}_{a\in A}\) be an indexed family of sets. Then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">coproduct of sets</dfn> is by definition the union</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\coprod_{a\in A}X_a\coloneq\bigcup_{a\in A}X_a\times\{a\}\text{.}
\end{equation*}
