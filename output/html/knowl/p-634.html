<p>For this, we're starting with a map \(k \colon S \to \Map(T, U)\text{,}\) and we want to define a map \(\psi(k) \colon S \times T \to U\text{.}\) This is defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\psi(k)(\angs{s,t}) \coloneq k(s)(t)\text{.}
\end{equation*}
