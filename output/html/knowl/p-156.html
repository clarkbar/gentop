<p>So far, we have shown that a closed interval \([a,b]\) is always connected. Now for a general interval \(X\text{,}\) note that if \(x\in X\text{,}\) then we may write</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
X = \bigcup_{\substack{a,b\in X, \\ a\leq x\leq b} } [a,b]\text{.}
\end{equation*}
