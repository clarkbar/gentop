<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(X\) be a topological space, and let \(A\subseteq X\) a subspace. Consider the map \(q\colon\fromto{X}{(X-A)\sqcup\{X-A\}}\) defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
q(x)\coloneq \begin{cases}x\amp \text{ if } x\notin A;\\ X-A\amp \text{ if } x\in A. \end{cases}
\end{equation*}
</div>
