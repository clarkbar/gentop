<p>Let \(S \subseteq \RR^n\) be a subset. A point \(x \in \RR^n\) will be said to be <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">close to</dfn> \(S\) if and only if, for every \(\varepsilon &gt; 0\text{,}\) there exists an element \(s \in S\) such that \(d(x,s) \lt \varepsilon\text{.}\)</p>
