<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(f\) closed, and suppose \(Z\subseteq X\) a closed subset; then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(Z)=f(\overline{Z})\supseteq\overline{f(Z)}\text{,}
\end{equation*}
</div>
<p class="continuation">but the other inclusion \(f(Z)\subseteq\overline{f(Z)}\) is automatic. Hence \(f(Z)=\overline{f(Z)}\text{.}\)</p>
<span class="incontext"><a href="sec_compact_topological_spaces.html#p-486">in-context</a></span>
