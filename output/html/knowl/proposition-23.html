<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.2.7</span><span class="period">.</span>
</h6>
<p>Suppose \(X\) a set with two topologies \(\tau\) and \(\tau'\) such that \(\tau\) is coarser than (or equal to) \(\tau'\text{.}\) Assume that \(\tau\) is Hausdorff and that \(\tau'\) is compact. Then \(\tau=\tau'\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-27-hidden.html" title="Proof 3.2.7.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="sec_compact_hausdorff_topological_spaces.html#proposition-23">in-context</a></span>
