</h6>
<p>Let \(X \subseteq \RR^n\) be a subspace. A subset \(S \subseteq X\) that is both open and closed (in \(X\)) is said to be <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">clopen</dfn>.</p>
<aside class="aside aside-like"><p>I know, this is silly.</p></aside><p>We shall say that \(X\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">connected</dfn> if there are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">exactly two</dfn> clopen subsets \(S \subseteq X\text{.}\)</p></article><span class="incontext"><a href="sec_connectedness_for_subspaces_of_euclidean_space.html#definition-5">in-context</a></span>
