<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The map \(f\) is injective if and only if each fiber \(f^{\ast} \{y\}\) has <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">at most one element</em>, and \(f\) is surjective if and only if each fiber \(f^{\ast} \{y\}\) has <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">at least one element</em>.</p>
