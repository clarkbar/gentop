<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A pair \((X, \tau)\) consisting of a set \(X\) and a topology \(\tau\) on \(X\) is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">topological space</dfn>. We call the elements of a topological space <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">points</dfn>.</p>
