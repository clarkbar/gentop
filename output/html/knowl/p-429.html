<p>In the particular case in which \(k=1\text{,}\) the space \(G_{\RR}(1,n)\) is the space of lines through the origin of \(\RR^n\text{;}\) this is also called the (real) <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">projective space</dfn> \(\PP^{n-1}_{\RR}\text{.}\)</p>
