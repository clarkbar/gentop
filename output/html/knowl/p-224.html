<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The set \(\tau(S)\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">closure</dfn> of \(S\text{.}\) We say that \(S\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">closed</dfn> if \(S = \tau( S )\text{,}\) and we say that \(S\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">open</dfn> if its complement is closed.</p>
